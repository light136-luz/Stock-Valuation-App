<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Valuation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading { display: none; text-align: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .metric-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Valuation App</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="symbol1" class="form-control" placeholder="Ticker 1 (e.g., AMD)">
            </div>
            <div class="col">
                <input type="text" id="symbol2" class="form-control" placeholder="Ticker 2 (e.g., NVDA)">
            </div>
            <div class="col">
                <input type="text" id="symbol3" class="form-control" placeholder="Ticker 3 (e.g., TSLA)">
            </div>
            <div class="col">
                <input type="text" id="symbol4" class="form-control" placeholder="Ticker 4 (e.g., AAPL)">
            </div>
            <div class="col">
                <input type="text" id="symbol5" class="form-control" placeholder="Ticker 5 (e.g., MSFT)">
            </div>
        </div>
        <div class="text-center">
            <button id="fetchBtn" class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
        </div>
        <div id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th id="ticker1">Ticker 1</th>
                    <th id="ticker2">Ticker 2</th>
                    <th id="ticker3">Ticker 3</th>
                    <th id="ticker4">Ticker 4</th>
                    <th id="ticker5">Ticker 5</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
