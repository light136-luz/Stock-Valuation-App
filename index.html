<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Valuation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .search-box {
            background-color: #ff8c00;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: #1a1a1a;
            margin-left: 10px;
            width: 200px;
        }
        .search-box input::placeholder {
            color: #1a1a1a;
        }
        .search-box button {
            background: transparent;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .ticker-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .ticker-column {
            padding: 15px;
        }
        .metric-box {
            background-color: #fff;
            color: #1a1a1a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .metric-box .label {
            flex: 1;
        }
        .metric-box .value {
            flex: 1;
            font-weight: bold;
            color: #ff8c00;
            text-align: center;
        }
        .prominent-metric {
            font-size: 1.2em;
            background-color: #ff8c00;
            color: #1a1a1a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .metric {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <form id="searchForm" onsubmit="event.preventDefault(); fetchData();">
                <div class="search-box">
                    <span>SEARCH STOCK</span>
                    <input type="text" id="symbol" placeholder="e.g., AMD">
                    <button type="submit" id="fetchBtn"><span class="visually-hidden">Search</span>üîç</button>
                </div>
            </form>
        </div>
        <div id="loading">
            <div class="spinner-border text-warning" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
        <div id="results" class="ticker-section"></div>
    </div>

    <!-- Modal for Details -->
    <div class="modal fade" id="metricModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="metricModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="metricDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
